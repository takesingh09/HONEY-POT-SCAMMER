<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACESQUAD | Agentic Honey-Pot Command Center</title>
    <!-- Google Fonts for a tech/cyber look -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0e17;
            --card-bg: #111a2f;
            --text-primary: #e0e6ed;
            --text-secondary: #94a3b8;
            --accent-green: #00f0ff;
            /* Neon Cyan */
            --accent-red: #ff2a6d;
            --border-color: #1e293b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 1.2rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 14, 23, 0.95);
            flex-shrink: 0;
        }

        .brand {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-green);
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }

        .status-badge {
            background: rgba(0, 240, 255, 0.1);
            color: var(--accent-green);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.8rem;
            border: 1px solid var(--accent-green);
            letter-spacing: 1px;
        }

        /* Main Layout */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: 320px 1fr 320px;
            gap: 1px;
            background-color: var(--border-color);
            overflow: hidden;
        }

        section {
            background-color: var(--bg-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        h2::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background-color: var(--accent-green);
            border-radius: 50%;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
            flex-shrink: 0;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.2rem;
        }

        /* Lists */
        .data-list-container {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }

        .data-item {
            padding: 0.8rem;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .data-item:hover {
            background: var(--card-bg);
        }

        .item-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
            display: block;
            word-break: break-all;
        }

        .item-subtitle {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Chat Panel */
        #chat-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message.scammer {
            align-self: flex-start;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-left: 4px solid var(--accent-red);
        }

        .message.agent {
            align-self: flex-end;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-right: 4px solid var(--accent-green);
        }

        .msg-role {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
            display: block;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
        }

        /* Input Area */
        .simulator-input-area {
            flex-shrink: 0;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: white;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-green);
        }

        button {
            padding: 0 1.2rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: opacity 0.2s;
        }

        .btn-send {
            background: var(--accent-red);
            color: white;
        }

        .btn-reset {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        button:hover {
            opacity: 0.85;
        }

        /* Tags */
        .tag {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-right: 5px;
            text-transform: uppercase;
        }

        .tag.upi {
            color: #facc15;
            background: rgba(250, 204, 21, 0.1);
        }

        .tag.phone {
            color: #a78bfa;
            background: rgba(167, 139, 250, 0.1);
        }

        .tag.bank {
            color: #f472b6;
            background: rgba(244, 114, 182, 0.1);
        }
    </style>
</head>

<body>

    <header>
        <div class="brand">HCL GUVI // ACESQUAD HONEY-POT</div>
        <div class="status-badge" id="conn-status">● CONNECTING...</div>
    </header>

    <main>
        <!-- LEFT PANEL: Intelligence -->
        <section id="intel-panel">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="active-sessions">0</div>
                    <div class="stat-label">Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="intel-count">0</div>
                    <div class="stat-label">Intel Extracted</div>
                </div>
            </div>

            <h2>Extracted Intelligence</h2>
            <div class="data-list-container">
                <div id="intel-list" class="data-list">
                    <div class="data-item">
                        <span class="item-subtitle">No intelligence detected...</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- MIDDLE PANEL: Chat -->
        <section id="chat-panel">
            <h2>Agent Interaction Simulator</h2>

            <div id="chat-container" class="chat-container">
                <div class="message scammer">
                    <span class="msg-role">SYSTEM</span>
                    Waiting for suspicious activity to begin...
                </div>
            </div>

            <div class="simulator-input-area">
                <div class="input-group">
                    <input type="text" id="sim-input" placeholder="Simulate scammer message (e.g. 'Send OTP')">
                    <button class="btn-send" id="btn-send-msg" onclick="sendScamMessage()">SEND</button>
                    <button class="btn-reset" onclick="startNewSession()" title="Reset">⟳</button>
                </div>
            </div>
        </section>

        <!-- RIGHT PANEL: Session List -->
        <section id="sessions-panel">
            <h2>Active Targets</h2>
            <div class="data-list-container">
                <ul id="session-list" class="data-list">
                    <!-- Dynamic Items -->
                </ul>
            </div>
        </section>
    </main>

    <script>
        // --- CONFIGURATION ---
        // Double check this URL in Render dashboard!
        const API_BASE = "https://honey-pot-scammer-2.onrender.com";
        const HACKATHON_API_KEY = "guvi-hackathon-key";

        let chatHistory = [];
        let sessionId = "session-" + Math.floor(Math.random() * 1000000);

        async function checkServerHealth() {
            const statusBadge = document.getElementById("conn-status");
            try {
                const response = await fetch(`${API_BASE}/`, { method: "GET" });
                if (response.ok) {
                    statusBadge.innerText = "● SYSTEM ACTIVE";
                    statusBadge.style.color = "var(--accent-green)";
                    statusBadge.style.borderColor = "var(--accent-green)";
                }
            } catch (e) {
                statusBadge.innerText = "● SERVER OFFLINE";
                statusBadge.style.color = "var(--accent-red)";
                statusBadge.style.borderColor = "var(--accent-red)";
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/api/dashboard/stats`);
                if (response.ok) {
                    const data = await response.json();
                    updateDashboard(data);
                }
            } catch (error) {
                console.warn("Stats fetch failed.");
            }
        }

        async function sendScamMessage() {
            const input = document.getElementById("sim-input");
            const btn = document.getElementById("btn-send-msg");
            const msg = input.value.trim();
            if (!msg) return;

            addMessageToUI("scammer", msg);
            input.value = "";
            btn.disabled = true;
            btn.innerText = "...";

            try {
                const payload = {
                    sessionId: sessionId,
                    message: {
                        text: msg,
                        sender: "scammer",
                        timestamp: new Date().getTime()
                    },
                    conversationHistory: chatHistory,
                    metadata: {
                        channel: "Web Simulator",
                        language: "English"
                    }
                };

                // Try both endpoints if needed, prioritizing '/api/honeypot'
                const response = await fetch(`${API_BASE}/api/honeypot`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "x-api-key": HACKATHON_API_KEY
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                chatHistory.push({ sender: "scammer", text: msg });

                if (data && data.reply) {
                    addMessageToUI("agent", data.reply);
                    chatHistory.push({ sender: "user", text: data.reply });
                }

                fetchStats();

            } catch (e) {
                console.error("Connection Error:", e);
                addMessageToUI("agent", `SYSTEM ERROR: ${e.message}. (Check Render logs/CORS)`);
            } finally {
                btn.disabled = false;
                btn.innerText = "SEND";
            }
        }

        function updateDashboard(data) {
            document.getElementById("active-sessions").innerText = data.active_sessions || 0;
            const intel = data.intelligence || {};
            const upi = intel.upi_ids || [];
            const phone = intel.phone_numbers || [];
            const bank = intel.bank_accounts || [];

            const totalIntel = upi.length + phone.length + bank.length;
            document.getElementById("intel-count").innerText = totalIntel;

            const intelList = document.getElementById("intel-list");
            intelList.innerHTML = "";

            const addItems = (items, type) => {
                items.forEach(val => {
                    const div = document.createElement("div");
                    div.className = "data-item";
                    div.innerHTML = `<span class="tag ${type}">${type}</span><span class="item-title">${val}</span>`;
                    intelList.appendChild(div);
                });
            };

            addItems(upi, "upi");
            addItems(phone, "phone");
            addItems(bank, "bank");

            if (totalIntel === 0) {
                intelList.innerHTML = `<div class="data-item"><span class="item-subtitle">Monitoring for scam patterns...</span></div>`;
            }

            const sessionList = document.getElementById("session-list");
            sessionList.innerHTML = `<li class="data-item active"><span class="item-title">#${sessionId}</span><span class="item-subtitle">Intercepting...</span></li>`;
        }

        function addMessageToUI(role, text) {
            const container = document.getElementById("chat-container");
            const div = document.createElement("div");
            div.className = `message ${role}`;
            const label = role === 'scammer' ? 'SCAMMER (YOU)' : 'AGENT (ASHOK KUMAR)';
            div.innerHTML = `<span class="msg-role">${label}</span>${text}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function startNewSession() {
            sessionId = "session-" + Math.floor(Math.random() * 1000000);
            chatHistory = [];
            document.getElementById("chat-container").innerHTML = "";
            addMessageToUI("agent", "Beta, mera account block ho gaya hai... help kijiye.");
        }

        document.addEventListener("DOMContentLoaded", () => {
            const input = document.getElementById("sim-input");
            input.addEventListener("keypress", (e) => { if (e.key === "Enter") sendScamMessage(); });
            checkServerHealth();
            fetchStats();
            setInterval(checkServerHealth, 15000);
            setInterval(fetchStats, 10000);
        });
    </script>
</body>

</html>
