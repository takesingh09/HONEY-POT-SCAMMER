<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Honey-Pot | Command Center</title>
    <!-- Using Google Fonts for a tech/cyber look -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0e17;
            --card-bg: #111a2f;
            --text-primary: #e0e6ed;
            --text-secondary: #94a3b8;
            --accent-green: #00f0ff;
            /* Neon Cyan */
            --accent-red: #ff2a6d;
            --border-color: #1e293b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 14, 23, 0.95);
            flex-shrink: 0;
        }

        .brand {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-green);
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }

        .status-badge {
            background: rgba(0, 240, 255, 0.1);
            color: var(--accent-green);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            border: 1px solid var(--accent-green);
        }

        /* Main Layout */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            /* Sidebar, Main content, Details */
            gap: 1px;
            background-color: var(--border-color);
            overflow: hidden;
            /* Important to keep panels contained */
        }

        section {
            background-color: var(--bg-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        h2::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background-color: var(--accent-green);
            border-radius: 50%;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
            flex-shrink: 0;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Lists (Sessions/Intel) */
        .data-list-container {
            flex: 1;
            overflow-y: auto;
        }

        .data-list {
            list-style: none;
        }

        .data-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .data-item:hover {
            background: var(--card-bg);
        }

        .data-item.active {
            border-left: 3px solid var(--accent-green);
            background: var(--card-bg);
        }

        .item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: block;
        }

        .item-subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Chat Area - Refactored for Scrolling */
        #chat-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-container {
            flex: 1;
            /* Takes all available space */
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            /* Enables scrolling for messages */
            padding-right: 10px;
            /* Space for scrollbar */
            margin-bottom: 1rem;
        }

        /* Custom Scrollbar for modern look */
        .chat-container::-webkit-scrollbar {
            width: 5px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.5;
            flex-shrink: 0;
        }

        .message.scammer {
            align-self: flex-start;
            background: var(--card-bg);
            border-left: 3px solid var(--accent-red);
        }

        .message.agent {
            align-self: flex-end;
            background: rgba(0, 240, 255, 0.05);
            border-right: 3px solid var(--accent-green);
            text-align: right;
        }

        .msg-role {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: block;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Simulator Input Area - Fixed at Bottom */
        .simulator-input-area {
            flex-shrink: 0;
            /* Prevents input bar from shrinking */
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
            background: var(--bg-color);
        }

        /* Intel Tags */
        .tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .tag.upi {
            color: #facc15;
            border: 1px solid rgba(250, 204, 21, 0.2);
        }

        .tag.phone {
            color: #a78bfa;
            border: 1px solid rgba(167, 139, 250, 0.2);
        }

        .tag.link {
            color: #38bdf8;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .tag.bank {
            color: #f472b6;
            border: 1px solid rgba(244, 114, 182, 0.2);
        }
    </style>
</head>

<body>

    <header>
        <div class="brand">HCL GUVI // HONEY-POT</div>
        <div class="status-badge">SYSTEM ACTIVE</div>
    </header>

    <main>
        <!-- LEFT PANEL: Overview & Intelligence -->
        <section id="intel-panel">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="active-sessions">0</div>
                    <div class="stat-label">Active Scammers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="intel-count">0</div>
                    <div class="stat-label">Intel Points</div>
                </div>
            </div>

            <h2>Extracted Intelligence</h2>
            <div class="data-list-container">
                <div id="intel-list" class="data-list">
                    <div class="data-item">
                        <span class="item-subtitle">No intelligence extracted yet...</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- MIDDLE PANEL: Live Chat & Simulator -->
        <section id="chat-panel">
            <h2>Live Interception & Simulator</h2>

            <div id="chat-container" class="chat-container">
                <!-- Messages will appear here -->
                <div class="message scammer">
                    <span class="msg-role">SYSTEM</span>
                    Waiting for scammer activity...
                </div>
            </div>

            <!-- SIMULATOR INPUT (Sticky at Bottom) -->
            <div class="simulator-input-area">
                <h3 style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 0.5rem;">SIMULATE SCAMMER
                </h3>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="text" id="sim-input" placeholder="Type a message (e.g., 'You won a lottery...')"
                        style="flex: 1; padding: 0.75rem; border-radius: 4px; border: 1px solid var(--border-color); background: var(--card-bg); color: white; font-family: 'Inter';">
                    <button onclick="sendScamMessage()"
                        style="background: var(--accent-red); color: white; border: none; padding: 0 1.5rem; border-radius: 4px; cursor: pointer; font-weight: 600;">
                        SEND
                    </button>
                    <button onclick="startNewSession()" title="Reset Session"
                        style="background: var(--card-bg); color: var(--text-secondary); border: 1px solid var(--border-color); padding: 0 1rem; border-radius: 4px; cursor: pointer;">
                        ‚ü≥
                    </button>
                </div>
            </div>
        </section>

        <!-- RIGHT PANEL: Session List -->
        <section id="sessions-panel">
            <h2>Active Sessions</h2>
            <div class="data-list-container">
                <ul id="session-list" class="data-list">
                    <!-- Dynamic Session Items -->
                </ul>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
